<!DOCTYPE html >

<html>
	<head>
	    <title>title</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="js/jquery.background-video.js"></script>
		<link rel="stylesheet" type="text/css" href="css/jquery.background-video.css">
        <link rel="stylesheet" type="text/css" href="css/estil.css" />
        
        <script>
        $(document).ready(function(){
            $('.my_video').bgVideo();
        });
        </script>
	</head>

	<body>
		<main>
			<section class="capsa element-with-video-bg jquery-background-video-wrapper">
				<video class="my_video jquery-background-video" loop autoplay muted width="100%" height="100%">                
                    <source src="back_out_grayscale.mp4" type="video/mp4" /><!-- Safari / iOS video    -->
                    <source src="back.webm" type="video/webm" /><!--  Chrome10 -->
                    <source src="back.ogv" type="video/ogg" /><!-- Firefox / Opera / Chrome10 -->                               
                </video>
			</section>    
		</main>		
	</body>
</html>
